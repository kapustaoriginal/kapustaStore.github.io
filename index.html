<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapusta Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass-panel { backdrop-filter: blur(12px); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .modal-backdrop { 
            transition: opacity 0.2s ease-in-out; 
            pointer-events: auto;
        }
        
        .form-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .dark .form-input {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="sticky top-0 z-40 w-full glass-panel bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-lg shadow-blue-500/30">
                    <i data-lucide="layout-grid"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">kapusta Store</span>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition">
                    <i data-lucide="moon" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="sun" class="block dark:hidden w-5 h-5"></i>
                </button>

                <button id="adminBtn" onclick="toggleModal('loginModal')" class="flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-blue-400 transition px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i data-lucide="lock" class="w-4 h-4"></i> <span class="hidden sm:inline">Admin</span>
                </button>

                <div id="adminBadge" class="hidden flex items-center gap-2">
                    <button onclick="toggleModal('syncModal')" class="bg-indigo-100 text-indigo-700 dark:bg-indigo-900/50 dark:text-indigo-300 px-3 py-1.5 rounded-full text-xs font-bold border border-indigo-200 dark:border-indigo-800 flex items-center gap-1 hover:bg-indigo-200 dark:hover:bg-indigo-900 transition" title="Синхронизация">
                        <i data-lucide="cloud" class="w-3 h-3"></i> SYNC
                    </button>
                    <div class="bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300 px-3 py-1.5 rounded-full text-xs font-bold border border-green-200 dark:border-green-800 flex items-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3"></i> ADMIN
                    </div>
                    <button onclick="logout()" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-1.5 rounded-full transition" title="Выйти">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <div id="adminPanel" class="hidden mb-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700 fade-in">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                <i data-lucide="plus-circle" class="text-blue-600"></i> Добавить приложение
            </h2>
            <form id="addAppForm" onsubmit="addNewApp(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="appTitle" placeholder="Название" required class="form-input">
                <input type="text" id="appCategory" placeholder="Категория" required class="form-input">
                <input type="text" id="appPrice" placeholder="Цена (0 для Бесплатно)" required class="form-input">
                <input type="text" id="appImage" placeholder="URL иконки" class="form-input">
                <input type="url" id="appDownloadUrl" placeholder="Ссылка на скачивание (https://...)" required class="form-input md:col-span-2">
                <textarea id="appDesc" placeholder="Описание..." class="form-input md:col-span-2 h-24 resize-none"></textarea>
                <button type="submit" class="md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-xl transition shadow-lg shadow-blue-600/20 active:scale-[0.99]">
                    Опубликовать
                </button>
            </form>
        </div>

        <div id="appsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        
        <div id="emptyState" class="hidden text-center py-20 fade-in">
            <div class="bg-slate-100 dark:bg-slate-800 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="ghost" class="w-10 h-10 text-slate-400"></i>
            </div>
            <p class="text-slate-500 dark:text-slate-400 text-lg">Магазин пока пуст.</p>
        </div>
    </main>

    <div id="loginModal" class="modal-backdrop hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 max-w-sm w-full shadow-2xl border border-slate-100 dark:border-slate-700 transform transition-all">
            <div class="text-center mb-6">
                <div class="bg-slate-100 dark:bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="key" class="w-8 h-8 text-slate-600 dark:text-slate-300"></i>
                </div>
                <h3 class="text-xl font-bold dark:text-white">Вход</h3>
            </div>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="adminPassword" placeholder="Пароль" class="form-input mb-4" autofocus>
                <button type="submit" class="w-full bg-slate-900 dark:bg-white dark:text-slate-900 text-white font-bold py-3 rounded-xl hover:opacity-90 transition">Войти</button>
            </form>
            <button onclick="toggleModal('loginModal')" class="w-full mt-4 text-slate-400 text-sm hover:text-slate-600 dark:hover:text-slate-200">Отмена</button>
        </div>
    </div>

    <div id="syncModal" class="modal-backdrop hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 max-w-md w-full shadow-2xl border border-slate-100 dark:border-slate-700">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold flex items-center gap-2 dark:text-white">
                    <i data-lucide="github" class="w-5 h-5"></i> GitHub Sync
                </h3>
                <button onclick="toggleModal('syncModal')" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <p class="text-xs text-slate-500 mb-4 bg-slate-100 dark:bg-slate-900 p-3 rounded-lg">
                Gist ID сохраняется в браузере. Для синхронизации с другими введите тот же ID.
            </p>

            <div class="space-y-3">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">GitHub Token</label>
                    <input type="password" id="ghToken" placeholder="ghp_xxxxxxxxxxxx" class="form-input text-xs font-mono">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Gist ID</label>
                    <input type="text" id="ghGistId" placeholder="e.g. 8f7d9a..." class="form-input text-xs font-mono">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="syncToCloud('load')" class="bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-bold py-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition text-sm">
                    Загрузить
                </button>
                <button onclick="syncToCloud('save')" class="bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                    Сохранить / Создать
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-[60] pointer-events-none">
        <div class="bg-slate-800 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3">
            <i data-lucide="check-circle" class="text-green-400 dark:text-green-600"></i>
            <span id="toastMsg" class="font-medium text-sm">Успешно</span>
        </div>
    </div>

    <script>
        const ENCRYPTION_KEY = "my-super-secret-store-key"; 
        const ADMIN_HASH = "a33e8889dccb8e2d7d45e5b4e9e0150617d1d5e84850e8b27f5e195fe47fdbbb";
        const GIST_FILENAME = "secure_store_data.json";

        let isAdmin = false;
        let apps = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            if(localStorage.getItem('gh_token')) document.getElementById('ghToken').value = localStorage.getItem('gh_token');
            if(localStorage.getItem('gh_gist_id')) {
                const id = localStorage.getItem('gh_gist_id');
                document.getElementById('ghGistId').value = id;
                // Авто-синхронизация при старте, если есть Gist ID и Token
                if(localStorage.getItem('gh_token')) {
                    await syncToCloud('load', true); 
                }
            }

            if(apps.length === 0) loadApps();
            lucide.createIcons();
        });

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
            if (!el.classList.contains('hidden')) {
                const input = el.querySelector('input');
                if(input) setTimeout(() => input.focus(), 50);
            }
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const icon = toast.querySelector('i'); 
            toastMsg.innerText = msg;
            
            if(isError) {
                icon.setAttribute('data-lucide', 'alert-circle');
                icon.className = 'text-red-400';
            } else {
                icon.setAttribute('data-lucide', 'check-circle');
                icon.className = 'text-green-400 dark:text-green-600';
            }
            lucide.createIcons();

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function loadApps() {
            const encryptedData = localStorage.getItem('secure_apps_data');
            if (encryptedData) {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                    const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
                    apps = JSON.parse(decryptedData);
                } catch (e) {
                    apps = [];
                }
            } else {
                apps = [
                    { id: 1, title: "Telegram", category: "Мессенджер", price: "Бесплатно", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png", desc: "Быстрый мессенджер.", downloadUrl: "https://telegram.org" }
                ];
            }
            renderApps();
        }

        function saveApps() {
            const ciphertext = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
            localStorage.setItem('secure_apps_data', ciphertext);
            renderApps();
        }

        async function syncToCloud(action, silent = false) {
            const token = document.getElementById('ghToken').value.trim();
            const gistId = document.getElementById('ghGistId').value.trim();

            if (!token) {
                if(!silent) showToast("Нужен GitHub Token!", true);
                return;
            }

            localStorage.setItem('gh_token', token);
            if(gistId) localStorage.setItem('gh_gist_id', gistId);

            const headers = {
                "Authorization": `token ${token}`,
                "Accept": "application/vnd.github.v3+json"
            };

            try {
                if (action === 'save') {
                    const content = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
                    const body = {
                        description: "AppStore Secure Backup",
                        public: false,
                        files: { [GIST_FILENAME]: { content: content } }
                    };

                    let url = "https://api.github.com/gists";
                    let method = "POST";
                    if (gistId) { url += `/${gistId}`; method = "PATCH"; }

                    if(!silent) showToast("Обновление облака...");
                    const res = await fetch(url, { method, headers, body: JSON.stringify(body) });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message);

                    if (!gistId) {
                        document.getElementById('ghGistId').value = data.id;
                        localStorage.setItem('gh_gist_id', data.id);
                    }
                    showToast("Синхронизировано!");

                } else if (action === 'load') {
                    if (!gistId) return;

                    if(!silent) showToast("Загрузка...");
                    const res = await fetch(`https://api.github.com/gists/${gistId}`, { headers });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message);

                    const file = data.files[GIST_FILENAME];
                    if (!file) throw new Error("Файл не найден");

                    const bytes = CryptoJS.AES.decrypt(file.content, ENCRYPTION_KEY);
                    const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
                    
                    apps = JSON.parse(decryptedData);
                    saveApps();
                    if(!silent) showToast("Данные обновлены!");
                }
                if(!silent) toggleModal('syncModal');
            } catch (err) {
                if(!silent) showToast("Ошибка: " + err.message, true);
            }
        }

        function adminLogin(e) {
            e.preventDefault();
            const inputPass = document.getElementById('adminPassword').value;
            const inputHash = CryptoJS.SHA256(inputPass).toString();

            if (inputHash === ADMIN_HASH) {
                isAdmin = true;
                toggleModal('loginModal');
                document.getElementById('adminBtn').classList.add('hidden');
                document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderApps();
                showToast("Режим администратора");
            } else {
                showToast("Неверный пароль!", true);
            }
        }

        function logout() {
            isAdmin = false;
            location.reload();
        }

        function addNewApp(e) {
            e.preventDefault();
            const title = document.getElementById('appTitle').value;
            const cat = document.getElementById('appCategory').value;
            let price = document.getElementById('appPrice').value;
            const desc = document.getElementById('appDesc').value;
            let img = document.getElementById('appImage').value;
            const downloadUrl = document.getElementById('appDownloadUrl').value;

            if (price.trim() === '0') price = "Бесплатно";
            if (!img) img = `https://ui-avatars.com/api/?name=${title}&background=random&size=200`;

            const newApp = { id: Date.now(), title, category: cat, price, image: img, desc, downloadUrl };
            apps.unshift(newApp);
            saveApps();
            document.getElementById('addAppForm').reset();
            showToast("Добавлено!");
        }

        function deleteApp(id) {
            if(!confirm("Удалить приложение?")) return;
            apps = apps.filter(app => app.id !== id);
            saveApps();
            showToast("Удалено");
        }

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            if (apps.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            } else {
                document.getElementById('emptyState').classList.add('hidden');
            }

            apps.forEach(app => {
                const deleteBtn = isAdmin ? 
                    `<button onclick="deleteApp(${app.id})" class="absolute top-3 right-3 bg-red-100 dark:bg-red-900/50 text-red-600 dark:text-red-300 p-2 rounded-full hover:bg-red-200 dark:hover:bg-red-800 transition z-10"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : '';

                const card = `
                    <div class="relative bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm hover:shadow-xl dark:shadow-none hover:-translate-y-1 transition-all duration-300 border border-slate-100 dark:border-slate-700 flex flex-col h-full group">
                        ${deleteBtn}
                        <div class="flex items-start justify-between mb-4">
                            <img src="${app.image}" class="w-16 h-16 rounded-2xl object-cover shadow-sm bg-slate-100 dark:bg-slate-700" onerror="this.src='https://via.placeholder.com/150'">
                            <span class="bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 text-xs font-bold px-3 py-1 rounded-full h-fit">${app.price}</span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 dark:text-white leading-tight mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${app.title}</h3>
                        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium mb-3 uppercase tracking-wide">${app.category}</p>
                        <p class="text-slate-600 dark:text-slate-300 text-sm mb-4 flex-grow line-clamp-3">${app.desc}</p>
                        <button onclick="window.open('${app.downloadUrl}', '_blank')" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-medium py-2.5 rounded-xl hover:bg-blue-600 dark:hover:bg-blue-100 transition active:scale-[0.98]">
                            Скачать
                        </button>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
            lucide.createIcons();
        }
    </script>
</body>
</html>
