<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapusta Store</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass-panel { backdrop-filter: blur(12px); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .dark .form-input {
            background-color: #334155;
            border-color: #475569;
            color: white;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Стили для управления разворачиванием текста */
        .desc-container {
            position: relative;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .desc-truncated {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .desc-expanded {
            display: block;
            -webkit-line-clamp: unset;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="sticky top-0 z-40 w-full glass-panel bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-lg shadow-blue-500/30">
                    <i data-lucide="layout-grid"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">kapusta Store</span>
            </div>

            <div class="flex items-center gap-2 sm:gap-3">
                <button onclick="refreshData()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition" title="Обновить список">
                    <i data-lucide="refresh-cw" class="w-5 h-5" id="refreshIcon"></i>
                </button>

                <button onclick="toggleTheme()" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition">
                    <i data-lucide="moon" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="sun" class="block dark:hidden w-5 h-5"></i>
                </button>

                <button id="adminBtn" onclick="toggleModal('loginModal')" class="flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-blue-400 transition px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i data-lucide="lock" class="w-4 h-4"></i> <span class="hidden sm:inline">Admin</span>
                </button>

                <div id="adminBadge" class="hidden flex items-center gap-2">
                    <button onclick="toggleModal('syncModal')" class="bg-indigo-100 text-indigo-700 dark:bg-indigo-900/50 dark:text-indigo-300 px-3 py-1.5 rounded-full text-xs font-bold border border-indigo-200 dark:border-indigo-800 flex items-center gap-1 hover:bg-indigo-200 dark:hover:bg-indigo-900 transition">
                        <i data-lucide="cloud" class="w-3 h-3"></i> SYNC
                    </button>
                    <div class="bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300 px-3 py-1.5 rounded-full text-xs font-bold border border-green-200 dark:border-green-800 flex items-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3"></i> ADMIN
                    </div>
                    <button onclick="logout()" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 p-1.5 rounded-full transition">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <div class="mb-8 relative max-w-2xl mx-auto">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Поиск приложений..." class="form-input pl-12 py-4 shadow-sm text-base">
        </div>

        <div id="adminPanel" class="hidden mb-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700 fade-in">
            <h2 id="adminPanelTitle" class="text-xl font-bold mb-4 flex items-center gap-2">Добавить приложение</h2>
            <form id="addAppForm" onsubmit="handleFormSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editingAppId">
                <input type="text" id="appTitle" placeholder="Название" required class="form-input">
                <input type="text" id="appCategory" placeholder="Категория" required class="form-input">
                <input type="text" id="appPrice" placeholder="Цена" required class="form-input">
                <input type="text" id="appImage" placeholder="URL иконки" class="form-input">
                <input type="url" id="appDownloadUrl" placeholder="Ссылка на скачивание" required class="form-input md:col-span-2">
                <textarea id="appDesc" placeholder="Описание..." class="form-input md:col-span-2 h-24 resize-none"></textarea>
                <div class="md:col-span-2 flex gap-3">
                    <button type="submit" id="formSubmitBtn" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-xl transition">Опубликовать</button>
                    <button type="button" id="cancelEditBtn" onclick="resetForm()" class="hidden bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 font-bold py-2.5 px-6 rounded-xl transition">Отмена</button>
                </div>
            </form>
        </div>

        <div id="appsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        <div id="emptyState" class="hidden text-center py-20 fade-in">
            <i data-lucide="ghost" class="w-10 h-10 text-slate-400 mx-auto mb-4"></i>
            <p class="text-slate-500">Ничего не найдено.</p>
        </div>
    </main>

    <div id="loginModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 max-w-sm w-full">
            <h3 class="text-xl font-bold mb-6 text-center">Вход Admin</h3>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="adminPassword" placeholder="Пароль" class="form-input mb-4" autofocus>
                <button type="submit" class="w-full bg-slate-900 dark:bg-white dark:text-slate-900 text-white font-bold py-3 rounded-xl transition">Войти</button>
            </form>
            <button onclick="toggleModal('loginModal')" class="w-full mt-4 text-slate-400 text-sm">Отмена</button>
        </div>
    </div>

    <div id="syncModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-lg font-bold mb-4">GitHub Sync</h3>
            <div class="space-y-3">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="form-input text-xs">
                <input type="text" id="ghGistId" placeholder="Gist ID" class="form-input text-xs">
            </div>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="syncToCloud('load')" class="bg-slate-100 dark:bg-slate-700 py-2 rounded-lg text-sm">Загрузить</button>
                <button onclick="syncToCloud('save')" class="bg-blue-600 text-white py-2 rounded-lg text-sm">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 pointer-events-none">
        <div class="bg-slate-800 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3">
            <i id="toastIcon" data-lucide="check-circle"></i>
            <span id="toastMsg" class="font-medium text-sm"></span>
        </div>
    </div>

    <script>
        const ENCRYPTION_KEY = "my-super-secret-store-key"; 
        const ADMIN_HASH = "a33e8889dccb8e2d7d45e5b4e9e0150617d1d5e84850e8b27f5e195fe47fdbbb";
        const GIST_FILENAME = "secure_store_data.json";
        const DEFAULT_GIST_ID = "f59916cf895c93ba367f2f6d235ec99b"; 

        let isAdmin = false;
        let apps = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            const savedToken = localStorage.getItem('gh_token');
            const rawGistId = localStorage.getItem('gh_gist_id') || DEFAULT_GIST_ID;
            const cleanGistId = rawGistId.split('/').pop();
            
            if(savedToken) document.getElementById('ghToken').value = savedToken;
            document.getElementById('ghGistId').value = cleanGistId;

            loadCachedApps();
            if (cleanGistId) await refreshData(true);
            lucide.createIcons();
        });

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            if(el) el.classList.toggle('hidden');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const icon = document.getElementById('toastIcon');
            if(!toast || !toastMsg) return;

            toastMsg.innerText = msg;
            icon.setAttribute('data-lucide', isError ? 'alert-circle' : 'check-circle');
            icon.className = isError ? 'text-red-400' : 'text-green-400';
            
            lucide.createIcons();
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = apps.filter(app => 
                app.title.toLowerCase().includes(query) || 
                app.category.toLowerCase().includes(query)
            );
            renderApps(filtered);
        }

        function loadCachedApps() {
            const cached = localStorage.getItem('secure_apps_cache');
            if (!cached) return;
            try {
                const bytes = CryptoJS.AES.decrypt(cached, ENCRYPTION_KEY);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if(decrypted) {
                    apps = JSON.parse(decrypted);
                    renderApps();
                }
            } catch (e) { console.error("Cache decrypt error", e); }
        }

        async function refreshData(isSilent = false) {
            const rawGistId = document.getElementById('ghGistId').value.trim();
            const cleanGistId = rawGistId.split('/').pop();
            const icon = document.getElementById('refreshIcon');
            
            if (!cleanGistId) return;
            if(!isSilent && icon) icon.classList.add('spinning');
            
            try {
                const token = localStorage.getItem('gh_token');
                const headers = token ? { "Authorization": `token ${token}` } : {};
                
                const res = await fetch(`https://api.github.com/gists/${cleanGistId}`, { headers });
                if (!res.ok) throw new Error("Fetch failed");
                
                const data = await res.json();
                const file = data.files[GIST_FILENAME];
                if (!file || !file.content) {
                    apps = [];
                } else {
                    const bytes = CryptoJS.AES.decrypt(file.content, ENCRYPTION_KEY);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    apps = decrypted ? JSON.parse(decrypted) : [];
                }
                
                const ciphertext = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
                localStorage.setItem('secure_apps_cache', ciphertext);
                
                renderApps();
                if(!isSilent) showToast("Данные обновлены");
            } catch (err) {
                if(!isSilent) showToast("Ошибка синхронизации", true);
                console.error(err);
            } finally {
                if(icon) icon.classList.remove('spinning');
            }
        }

        async function syncToCloud(action) {
            if (action === 'load') { await refreshData(); toggleModal('syncModal'); return; }

            const token = document.getElementById('ghToken').value.trim();
            const rawGistId = document.getElementById('ghGistId').value.trim();
            const cleanGistId = rawGistId.split('/').pop();

            if (!token) return showToast("Нужен GitHub Token!", true);
            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_gist_id', cleanGistId);

            try {
                const content = CryptoJS.AES.encrypt(JSON.stringify(apps), ENCRYPTION_KEY).toString();
                const body = { files: { [GIST_FILENAME]: { content } } };
                const url = cleanGistId ? `https://api.github.com/gists/${cleanGistId}` : "https://api.github.com/gists";
                
                const res = await fetch(url, { 
                    method: cleanGistId ? "PATCH" : "POST", 
                    headers: { "Authorization": `token ${token}` }, 
                    body: JSON.stringify(body) 
                });
                
                if (!res.ok) throw new Error("Sync failed");
                const data = await res.json();
                if (!cleanGistId) {
                    document.getElementById('ghGistId').value = data.id;
                    localStorage.setItem('gh_gist_id', data.id);
                }
                showToast("Сохранено!");
                toggleModal('syncModal');
            } catch (err) { showToast("Ошибка сохранения", true); }
        }

        function adminLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('adminPassword').value;
            if (CryptoJS.SHA256(pass).toString() === ADMIN_HASH) {
                isAdmin = true;
                toggleModal('loginModal');
                document.getElementById('adminBtn').classList.add('hidden');
                document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderApps();
                showToast("Admin Mode");
            } else { showToast("Неверный пароль!", true); }
        }

        function logout() { isAdmin = false; location.reload(); }

        function handleFormSubmit(e) {
            e.preventDefault();
            const editingId = document.getElementById('editingAppId').value;
            
            const appData = {
                title: document.getElementById('appTitle').value,
                category: document.getElementById('appCategory').value,
                price: document.getElementById('appPrice').value === '0' ? "Бесплатно" : document.getElementById('appPrice').value,
                image: document.getElementById('appImage').value || `https://ui-avatars.com/api/?name=${encodeURIComponent(document.getElementById('appTitle').value)}`,
                desc: document.getElementById('appDesc').value,
                downloadUrl: document.getElementById('appDownloadUrl').value
            };

            if (editingId) {
                const index = apps.findIndex(a => a.id == editingId);
                if (index !== -1) {
                    apps[index] = { ...apps[index], ...appData };
                    showToast("Обновлено");
                }
            } else {
                const newApp = { ...appData, id: Date.now() };
                apps.unshift(newApp);
                showToast("Опубликовано");
            }

            resetForm();
            renderApps();
            if(localStorage.getItem('gh_token')) syncToCloud('save');
        }

        function startEditApp(id) {
            const app = apps.find(a => a.id === id);
            if (!app) return;

            document.getElementById('adminPanelTitle').innerText = "Редактировать приложение";
            document.getElementById('formSubmitBtn').innerText = "Сохранить изменения";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            
            document.getElementById('editingAppId').value = app.id;
            document.getElementById('appTitle').value = app.title;
            document.getElementById('appCategory').value = app.category;
            document.getElementById('appPrice').value = app.price === "Бесплатно" ? "0" : app.price;
            document.getElementById('appImage').value = app.image.includes('ui-avatars.com') ? '' : app.image;
            document.getElementById('appDesc').value = app.desc;
            document.getElementById('appDownloadUrl').value = app.downloadUrl;

            document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('adminPanelTitle').innerText = "Добавить приложение";
            document.getElementById('formSubmitBtn').innerText = "Опубликовать";
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('editingAppId').value = "";
            document.getElementById('addAppForm').reset();
        }

        function deleteApp(id) {
            if(!confirm("Вы уверены, что хотите удалить приложение?")) return;
            apps = apps.filter(a => a.id !== id);
            renderApps();
            if(localStorage.getItem('gh_token')) syncToCloud('save');
        }

        // Функция для развертывания описания
        function toggleDesc(id) {
            const p = document.getElementById(`desc-${id}`);
            const btn = document.getElementById(`btn-desc-${id}`);
            if(!p || !btn) return;

            if(p.classList.contains('desc-truncated')) {
                p.classList.remove('desc-truncated');
                p.classList.add('desc-expanded');
                btn.innerText = "Свернуть";
            } else {
                p.classList.remove('desc-expanded');
                p.classList.add('desc-truncated');
                btn.innerText = "Подробнее";
            }
        }

        function renderApps(dataToRender = apps) {
            const grid = document.getElementById('appsGrid');
            const empty = document.getElementById('emptyState');
            if(!grid) return;
            
            grid.innerHTML = '';
            if (dataToRender.length === 0) { 
                empty.classList.remove('hidden'); 
                return; 
            }
            
            empty.classList.add('hidden');
            dataToRender.forEach(app => {
                const card = document.createElement('div');
                card.className = "relative bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col h-full fade-in";
                
                let adminControls = '';
                if(isAdmin) {
                    adminControls = `
                        <div class="absolute top-3 right-3 flex gap-1 z-10">
                            <button onclick="startEditApp(${app.id})" class="p-1.5 text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-lg transition" title="Редактировать">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteApp(${app.id})" class="p-1.5 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-lg transition" title="Удалить">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                }

                // Исправлено: текст заголовка теперь переносится (break-words), а pr-12 резервирует место под иконки админа
                card.innerHTML = `
                    ${adminControls}
                    <img src="${app.image}" class="w-16 h-16 rounded-2xl mb-4 object-cover shadow-sm bg-slate-100 dark:bg-slate-700" onerror="this.src='https://ui-avatars.com/api/?name=Error'">
                    <h3 class="font-bold text-lg dark:text-white break-words pr-12 min-h-[1.75rem]">${app.title}</h3>
                    <div class="flex items-center justify-between mt-1 mb-3">
                         <p class="text-xs text-slate-400 uppercase font-medium">${app.category}</p>
                         <span class="text-xs font-bold ${app.price === 'Бесплатно' ? 'text-green-500' : 'text-blue-500'}">${app.price}</span>
                    </div>
                    
                    <div class="flex-grow flex flex-col">
                        <p id="desc-${app.id}" class="text-sm text-slate-600 dark:text-slate-300 desc-truncated mb-1">${app.desc || 'Нет описания'}</p>
                        <button id="btn-desc-${app.id}" onclick="toggleDesc(${app.id})" class="text-blue-600 dark:text-blue-400 text-xs font-semibold text-left mb-5 hover:underline transition-all opacity-0 pointer-events-none">Подробнее</button>
                    </div>

                    <button onclick="window.open('${app.downloadUrl}', '_blank')" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-2.5 rounded-xl font-bold transition hover:scale-[1.02] active:scale-[0.98]">
                        Скачать
                    </button>
                `;
                grid.appendChild(card);

                // Проверка, нужно ли показывать кнопку "Подробнее"
                setTimeout(() => {
                    const descEl = document.getElementById(`desc-${app.id}`);
                    const btnEl = document.getElementById(`btn-desc-${app.id}`);
                    if(descEl && descEl.scrollHeight > descEl.clientHeight) {
                        btnEl.classList.remove('opacity-0', 'pointer-events-none');
                    }
                }, 0);
            });
            
            lucide.createIcons();
        }
    </script>
</body>
</html>
